<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEN TOES ACADEMY - 拍照小程序</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        .app-container {
            width: 100%;
            max-width: 414px;
            height: 736px;
            background: #000;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
        }
        
        /* 页面切换通用样式 */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            background: #0a0a16;
        }
        
        .page.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* 首页样式 */
        .home-page {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1513151233558-d860c5398176?ixlib=rb-4.0.3') center/cover;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 60px;
        }
        
        .main-logo {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .sub-logo {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #FF6347;
        }
        
        .start-button {
            background: linear-gradient(45deg, #FF512F, #F09819);
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(240, 152, 25, 0.4);
            transition: all 0.3s ease;
            margin-top: 40px;
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(240, 152, 25, 0.6);
        }
        
        .footer-text {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            letter-spacing: 1px;
            color: #aaa;
        }
        
        /* 加载页面样式 */
        .loading-page {
            background: linear-gradient(45deg, #8E2DE2, #4A00E0);
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .loading-content {
            padding: 20px;
        }
        
        .loading-title {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 15px;
            color: #FFD700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .loading-subtitle {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 40px;
            color: white;
        }
        
        .concert-title {
            font-size: 28px;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: #FF6347;
        }
        
        .journey-text {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 60px;
            color: #7CFC00;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #FFD700;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 拍照页面样式 */
        .camera-page {
            background: #111;
        }
        
        .camera-header {

            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        .header-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .header-btn i {

        }

        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .current-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 480px;
            border: 8px solid gold;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            z-index: 5;
        }
        
        .flag-selector {
            position: absolute;
            bottom: 130px;

            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .flags-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            scrollbar-width: none;
            padding: 0 20px;
            width: 100%;
        }
        
        .flags-container::-webkit-scrollbar {
            display: none;
        }
        
        .flag-item {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 10px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.3s ease;
            overflow: hidden;
            border: 3px solid transparent;
        }
        
        .flag-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .flag-item.active {
            width: 90px;
            height: 90px;
            border: 4px solid gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .camera-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .mode-selector {
            display: flex;
            gap: 15px;
        }
        
        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: linear-gradient(45deg, #FF512F, #F09819);
            color: white;
