<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ten Toes Academy Concert Photo Booth</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Schoolbell&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Chewy', cursive;
      background-color: #000;
      color: white;
      text-align: center;
    }
    
    #startScreen, #loadingScreen, #cameraScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      flex-direction: column;
    }
    
    #loadingScreen, #cameraScreen {
      display: none;
    }
    
    #startScreen {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      padding: 20px;
      z-index: 10;
    }
    
    .logo-container {
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }
    
    .ten-toes {
      font-size: 72px;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(0,0,0,0.5), 3px 3px 0 #e60000;
      letter-spacing: 2px;
    }
    
    .academy {
      font-size: 48px;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      margin-top: -15px;
    }
    
    .concert-title {
      font-size: 36px;
      color: #ffffff;
      margin: 30px 0;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      background: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 20px;
    }
    
    .tagline {
      font-size: 28px;
      color: #ffd700;
      margin-bottom: 50px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      max-width: 80%;
    }
    
    .flags-row {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 15px;
    }
    
    .flag {
      width: 60px;
      height: 40px;
      border-radius: 5px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      background-size: cover;
    }
    
    .flag.china {
      background: linear-gradient(to right, #de2910 33%, #ffde00 33%, #ffde00 66%, #de2910 66%);
    }
    
    .flag.korea {
      background: radial-gradient(circle, #cd2e3a 20%, white 20%, white 24%, #000 24%, #000 26%, #0047a0 26%);
    }
    
    .flag.ak {
      background: linear-gradient(135deg, #000 50%, #ff0000 50%);
    }
    
    #startButton {
      padding: 15px 50px;
      font-size: 32px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #ff3366, #ff9933);
      color: white;
      cursor: pointer;
      font-family: 'Chewy', cursive;
      margin-top: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    #startButton:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.4);
    }
    
    #startButton:active {
      transform: translateY(0);
    }
    
    #startButton::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.1);
      transform: rotate(30deg);
      transition: all 0.6s ease;
    }
    
    #startButton:hover::after {
      transform: rotate(30deg) translate(20%, 20%);
    }
    
    #loadingScreen {
      background: rgba(0,0,0,0.9);
      font-size: 36px;
      font-weight: bold;
      color: #ffd700;
      z-index: 20;
      flex-direction: column;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid rgba(255,255,255,0.1);
      border-top: 8px solid #ff3366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    #cameraScreen {
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      justify-content: flex-start;
      padding-top: 20px;
      z-index: 30;
    }
    
    .camera-header {
      margin-bottom: 20px;
    }
    
    .camera-title {
      font-size: 42px;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    
    .camera-subtitle {
      font-size: 28px;
      color: #ffffff;
    }
    
    .camera-container {
      position: relative;
      width: 360px;
      height: 640px;
      margin: 0 auto 20px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    
    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 15px 0;
      width: 100%;
    }
    
    .control-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #ff3366, #ff9933);
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Chewy', cursive;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    
    .control-btn:hover {
      transform: scale(1.1);
    }
    
    .control-btn:active {
      transform: scale(0.95);
    }
    
    .control-btn span {
      font-size: 12px;
      margin-top: 5px;
    }
    
    #capture {
      width: 100px;
      height: 100px;
      font-size: 20px;
    }
    
    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: rgba(255,0,0,0.7);
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      z-index: 40;
    }
    
    .slider-container {
      width: 100%;
      max-width: 500px;
      margin: 15px auto;
      padding: 0 20px;
    }
    
    .slider {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px 5px;
      scrollbar-width: none;
    }
    
    .slider::-webkit-scrollbar {
      display: none;
    }
    
    .slider-btn {
      min-width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid transparent;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      flex-shrink: 0;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .slider-btn.selected {
      transform: scale(1.2);
      border-color: #ffd700;
      box-shadow: 0 0 15px #ffd700;
    }
    
    .mode-selector {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }
    
    .mode-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-family: 'Chewy', cursive;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .mode-btn.active {
      background: linear-gradient(to right, #ff3366, #ff9933);
      box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
    }
    
    #inputName {
      margin: 15px auto;
      padding: 12px 20px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 18px;
      font-family: 'Schoolbell', cursive;
      display: none;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      display: none;
    }
    
    .action-btn {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-family: 'Chewy', cursive;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    #retake {
      background: linear-gradient(to right, #555, #333);
      color: white;
    }
    
    #download {
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      color: white;
      text-decoration: none;
    }
    
    .filter-selector {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
      max-width: 500px;
      margin: 15px auto;
    }
    
    .filter-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-family: 'Chewy', cursive;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .filter-btn.active {
      background: linear-gradient(to right, #2196F3, #21CBF3);
      box-shadow: 0 0 8px rgba(33, 150, 243, 0.5);
    }
    
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 16px;
      color: rgba(255,255,255,0.7);
      padding: 0 20px;
    }
    
    .footer-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    
    .footer-line img {
      height: 20px;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 600px) {
      .ten-toes { font-size: 56px; }
      .academy { font-size: 36px; }
      .concert-title { font-size: 28px; }
      .tagline { font-size: 22px; }
      #startButton { font-size: 28px; padding: 12px 40px; }
      .camera-title { font-size: 36px; }
      .camera-subtitle { font-size: 22px; }
      .camera-container { width: 320px; height: 570px; }
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <div class="logo-container">
      <div class="ten-toes">TEN TOES</div>
      <div class="academy">ACADEMY</div>
    </div>
    
    <div class="concert-title">ANNUAL CONCERT 2025</div>
    
    <div class="tagline">Ten Toes Fun Journey Together</div>
    
    <div class="flags-row">
      <div class="flag china"></div>
      <div class="flag korea"></div>
      <div class="flag ak"></div>
    </div>
    
    <button id="startButton">START</button>
  </div>
  
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <div>Loading Camera...</div>
  </div>
  
  <!-- Camera Screen -->
  <div id="cameraScreen">
    <button id="backButton">âœ•</button>
    
    <div class="camera-header">
      <div class="camera-title">TEN TOES</div>
      <div class="camera-subtitle">ACADEMY</div>
    </div>
    
    <div class="camera-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
    
    <div class="slider-container">
      <div class="slider" id="slider"></div>
    </div>
    
    <div class="mode-selector">
      <button class="mode-btn active" data-mode="10s">10s</button>
      <button class="mode-btn" data-mode="photo">Quiksnap</button>
      <button class="mode-btn" data-mode="filter">Filter</button>
    </div>
    
    <div id="controls">
      <button class="control-btn" id="modeBtn">
        <span>MODE</span>
      </button>
      <button class="control-btn" id="capture">
        SNAP
        <span>Quiksnap</span>
      </button>
      <button class="control-btn" id="filterBtn">
        <span>FILTER</span>
      </button>
    </div>
    
    <div class="filter-selector" id="filterSelector">
      <button class="filter-btn" data-filter="none">No Filter</button>
      <button class="filter-btn" data-filter="brightness">Bright</button>
      <button class="filter-btn" data-filter="contrast">Contrast</button>
      <button class="filter-btn" data-filter="saturate">Vivid</button>
    </div>
    
    <input type="text" id="inputName" placeholder="Enter your message">
    
    <div class="action-buttons" id="actionButtons">
      <button id="retake">Retake</button>
      <a id="download">Download</a>
    </div>
    
    <div class="footer">
      <div class="footer-line">
        <span>TEN TOES MADE IN CHINA</span>
      </div>
      <div class="footer-line">
        <span>OKKS KOREA AK *</span>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const startScreen = document.getElementById('startScreen');
    const loadingScreen = document.getElementById('loadingScreen');
    const cameraScreen = document.getElementById('cameraScreen');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const retakeBtn = document.getElementById('retake');
    const downloadBtn = document.getElementById('download');
    const backButton = document.getElementById('backButton');
    const slider = document.getElementById('slider');
    const inputName = document.getElementById('inputName');
    const actionButtons = document.getElementById('actionButtons');
    const filterSelector = document.getElementById('filterSelector');
    const modeBtns = document.querySelectorAll('.mode-btn');
    
    // State variables
    let stream;
    let currentIndex = 0;
    let currentFilter = 'none';
    let currentMode = '10s';
    
    // Backgrounds and frames data
    const backgrounds = [
      'linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d)',
      'linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b)',
      'linear-gradient(135deg, #000428, #004e92)',
      'linear-gradient(135deg, #4b1248, #f0c27b)',
      'linear-gradient(135deg, #23074d, #cc5333)',
      'linear-gradient(135deg, #1d2b64, #f8cdda)',
      'linear-gradient(135deg, #ff512f, #dd2476)',
      'linear-gradient(135deg, #1a2980, #26d0ce)',
      'linear-gradient(135deg, #403a3e, #be5869)',
      'linear-gradient(135deg, #4776e6, #8e54e9)'
    ];
    
    const frames = [
      'frame1.png',
      'frame2.png',
      'frame3.png',
      'frame4.png',
      'frame5.png',
      'frame6.png',
      'frame7.png',
      'frame8.png',
      'frame9.png',
      'frame10.png'
    ];
    
    // Initialize the app
    function init() {
      createSliderButtons();
      setupEventListeners();
    }
    
    // Create slider buttons
    function createSliderButtons() {
      for (let i = 0; i < 10; i++) {
        const btn = document.createElement('div');
        btn.className = 'slider-btn';
        if (i === 0) btn.classList.add('selected');
        btn.style.background = backgrounds[i];
        btn.dataset.index = i;
        
        btn.addEventListener('click', () => {
          currentIndex = parseInt(btn.dataset.index);
          document.querySelectorAll('.slider-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
        });
        
        slider.appendChild(btn);
      }
    }
    
    // Set up event listeners
    function setupEventListeners() {
      // Start button
      document.getElementById('startButton').addEventListener('click', () => {
        startScreen.style.display = 'none';
        loadingScreen.style.display = 'flex';
        startCamera();
      });
      
      // Back button
      backButton.addEventListener('click', () => {
        cameraScreen.style.display = 'none';
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        startScreen.style.display = 'flex';
      });
      
      // Capture button
      captureBtn.addEventListener('click', capturePhoto);
      
      // Retake button
      retakeBtn.addEventListener('click', () => {
        video.style.display = 'block';
        canvas.style.display = 'none';
        inputName.style.display = 'none';
        actionButtons.style.display = 'none';
        captureBtn.style.display = 'flex';
      });
      
      // Mode buttons
      modeBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          modeBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentMode = btn.dataset.mode;
        });
      });
      
      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
        });
      });
    }
    
    // Start camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        video.srcObject = stream;
        
        // Wait for video to load
        video.onloadedmetadata = () => {
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            cameraScreen.style.display = 'flex';
          }, 800);
        };
      } catch (error) {
        loadingScreen.innerHTML = 'Camera not accessible. Please check permissions.';
        console.error('Camera error:', error);
      }
    }
    
    // Capture photo
    function capturePhoto() {
      const ctx = canvas.getContext('2d');
      
      // Set canvas dimensions to match video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      // Draw the current video frame to canvas
      ctx.save();
      ctx.scale(-1, 1);
      ctx.translate(-canvas.width, 0);
      
      // Apply selected filter
      switch(currentFilter) {
        case 'brightness':
          ctx.filter = 'brightness(1.2)';
          break;
        case 'contrast':
          ctx.filter = 'contrast(1.2)';
          break;
        case 'saturate':
          ctx.filter = 'saturate(1.5)';
          break;
        default:
          ctx.filter = 'none';
      }
      
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.restore();
      
      // Simulate frame overlay (in a real app, we'd draw an actual frame image)
      ctx.strokeStyle = '#ffd700';
      ctx.lineWidth = 15;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
      
      // Add user message if available
      if (inputName.value) {
        ctx.font = '48px "Schoolbell", cursive';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.shadowColor = 'black';
        ctx.shadowBlur = 6;
        ctx.fillText(inputName.value, canvas.width/2, canvas.height - 50);
      }
      
      // Show result
      video.style.display = 'none';
      canvas.style.display = 'block';
      inputName.style.display = 'block';
      actionButtons.style.display = 'flex';
      captureBtn.style.display = 'none';
      
      // Set download link
      downloadBtn.href = canvas.toDataURL('image/png');
      downloadBtn.download = `ten_toes_concert_${Date.now()}.png`;
    }
    
    // Initialize the app
    window.onload = init;
  </script>
</body>
</html>
