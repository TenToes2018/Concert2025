<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta Story Style Camera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="camera-container">
  <video id="camera" autoplay playsinline></video>
  
  <div id="slider">
    <div id="buttons"></div>
  </div>
  
  <div id="controls">
    <button id="capture-btn"></button>
    <div id="filter-options">
      <button onclick="setFilter('none')">No Filter</button>
      <button onclick="setFilter('brightness(1.2)')">Bright</button>
      <button onclick="setFilter('contrast(1.5)')">Contrast</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
