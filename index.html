<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Toes Academy - Quiksnap</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Chewy', cursive;
            overflow: hidden;
            background: url('BG_DEMO.png') no-repeat center center/cover;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #homeScreen {
            display: flex;
        }

        #loadingScreen {
            backdrop-filter: blur(10px);
            font-size: 2rem;
            color: white;
        }

        #cameraScreen video {
            width: 100%;
            height: auto;
            transform: scaleX(-1);
        }

        .control-bar {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .button-bar {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .style-buttons {
            position: absolute;
            bottom: 80px;
            display: flex;
            overflow-x: auto;
            width: 100%;
            justify-content: center;
        }

        .style-buttons img {
            width: 60px;
            height: 60px;
            margin: 0 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mode-bar {
            position: absolute;
            bottom: 150px;
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        button {
            font-family: 'Chewy', cursive;
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="homeScreen" class="screen">
        <img src="BG_DEMO.png" alt="Home Background" style="width:100%;height:100%;object-fit:cover;position:absolute;z-index:-1;">
        <button id="startBtn">START</button>
    </div>

    <div id="loadingScreen" class="screen">
        Loading...
    </div>

    <div id="cameraScreen" class="screen">
        <div class="control-bar">
            <img src="retake.png" id="retakeBtn">
            <img src="cross.png" id="homeBtn">
            <img src="download.png" id="downloadBtn">
        </div>
        <video id="cameraView" autoplay muted></video>
        <div class="style-buttons" id="styleButtons"></div>
        <div class="mode-bar">
            <button id="photoMode">Quiksnap</button>
            <button id="videoMode">10s</button>
            <button id="filterMode">Filter</button>
        </div>
        <div class="button-bar">
            <button id="captureBtn">ðŸ“¸</button>
        </div>
    </div>

    <div id="previewScreen" class="screen">
        <img id="previewImage" style="max-width: 100%; max-height: 100%;">
        <div class="control-bar">
            <img src="retake.png" id="previewRetakeBtn">
            <img src="cross.png" id="previewHomeBtn">
            <img src="download.png" id="previewDownloadBtn">
        </div>
    </div>

    <script>
        const homeScreen = document.getElementById('homeScreen');
        const loadingScreen = document.getElementById('loadingScreen');
        const cameraScreen = document.getElementById('cameraScreen');
        const previewScreen = document.getElementById('previewScreen');

        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const homeBtn = document.getElementById('homeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const cameraView = document.getElementById('cameraView');

        const previewImage = document.getElementById('previewImage');
        const previewRetakeBtn = document.getElementById('previewRetakeBtn');
        const previewHomeBtn = document.getElementById('previewHomeBtn');
        const previewDownloadBtn = document.getElementById('previewDownloadBtn');

        let stream;

        startBtn.onclick = () => {
            homeScreen.style.display = 'none';
            loadingScreen.style.display = 'flex';

            setTimeout(() => {
                loadingScreen.style.display = 'none';
                cameraScreen.style.display = 'flex';
                startCamera();
            }, 3000);
        };

        async function startCamera() {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            cameraView.srcObject = stream;
        }

        captureBtn.onclick = () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraView.videoWidth;
            canvas.height = cameraView.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
            previewImage.src = canvas.toDataURL('image/png');

            cameraScreen.style.display = 'none';
            previewScreen.style.display = 'flex';
        };

        retakeBtn.onclick = () => {
            cameraScreen.style.display = 'flex';
            previewScreen.style.display = 'none';
        };

        homeBtn.onclick = () => {
            cameraScreen.style.display = 'none';
            homeScreen.style.display = 'flex';
            stream.getTracks().forEach(track => track.stop());
        };

        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.href = previewImage.src;
            link.download = 'photo.png';
            link.click();
        };

        previewRetakeBtn.onclick = retakeBtn.onclick;
        previewHomeBtn.onclick = homeBtn.onclick;
        previewDownloadBtn.onclick = downloadBtn.onclick;
    </script>
</body>

</html>
